name: Esegui Script

on:
  workflow_dispatch:
    inputs:
      keyword:
        description: 'Parola chiave per la ricerca'
        required: false
        default: 'samples'

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Esegui script principale
        run: |
          python main.py --keyword "${{ github.event.inputs.keyword }}"

      - name: Carica samples come artifact
        uses: actions/upload-artifact@v3
        with:
          name: samples
          path: downloads/
          retention-days: 1
