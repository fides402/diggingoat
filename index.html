<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Beat Finder</title>
  <style>
    body {
      margin: 0;
      background: #a55a43;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      position: relative;
      width: 768px;
      margin: 0 auto;
    }
    .main-image {
      width: 100%;
      display: block;
    }
    .find-samples-btn {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0 auto 40px auto;
      width: 220px;
      height: 70px;
      background: #f5e9d7;
      color: #a55a43;
      border: none;
      border-radius: 18px;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 6px #b97a5a;
      cursor: pointer;
      transition: all 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .find-samples-btn:active {
      box-shadow: 0 2px #b97a5a;
      transform: translateY(4px) scale(0.97);
    }
    @media (max-width: 800px) {
      .container { width: 100vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image%20(10).png" alt="Type Beat Finder" class="main-image">
    <button class="find-samples-btn" onclick="findSamples()">Find Samples</button>
  </div>
  <script>
    function findSamples() {
      // Esempio: scarica il report (puoi cambiare il file/link)
      window.open('TYPE%20BEAT%20FINDER/type_beat_report.docx', '_blank');
      // Oppure mostra un messaggio
      // alert('Funzione Find Samples!');
    }
  </script>
</body>
</html>
